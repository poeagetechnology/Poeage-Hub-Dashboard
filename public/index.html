<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Inter Font (Optimized Loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Primary Meta -->
    <title>Poeage Hub | Multi-Vendor Shopping Platform</title>
    <meta name="title" content="Poeage Hub | Multi-Vendor Shopping Platform" />
    <meta
      name="description"
      content="Poeage Hub is an upcoming multi-vendor e-commerce platform developed by Poeage IT Solutions under Poeage Groups, focused on secure payments, vendor management, and seamless online shopping."
    />
    <meta
      name="keywords"
      content="Poeage Hub, Poeage Groups, Poeage IT Solutions, online shopping platform, multi vendor marketplace, ecommerce India, secure payments, vendor marketplace"
    />
    <meta name="author" content="Poeage Groups" />
    <meta name="robots" content="index, follow" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.poeagehub.in/" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Poeage Hub | Multi-Vendor Shopping Platform" />
    <meta
      property="og:description"
      content="Discover Poeage Hub â€” a secure and scalable multi-vendor shopping platform built by Poeage IT Solutions."
    />
    <meta property="og:url" content="https://www.poeagehub.in/" />
    <meta property="og:image" content="https://www.poeagehub.in/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Poeage Hub | Multi-Vendor Shopping Platform" />
    <meta
      name="twitter:description"
      content="A next-generation multi-vendor marketplace built for secure and seamless shopping."
    />
    <meta name="twitter:image" content="https://www.poeagehub.in/og-image.png" />

    <!-- Apple -->
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Poeage Hub",
        "url": "https://www.poeagehub.in",
        "logo": "https://www.poeagehub.in/logo.png",
        "description": "Poeage Hub is a multi-vendor shopping platform developed by Poeage IT Solutions under Poeage Groups.",
        "sameAs": []
      }
    </script>

    <!-- Structured Data: Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Poeage Hub",
        "url": "https://www.poeagehub.in",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.poeagehub.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <noscript>
      Poeage Hub requires JavaScript to run. Please enable JavaScript in your browser.
